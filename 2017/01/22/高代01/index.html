="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div></pre></td><td class="code"><pre><div class="line">1.内积: a•b = |a||b|cos&lt;a,b&gt;</div><div class="line"></div><div class="line">2.i,j,k为a在坐标系中的基向量  a(a1,a2,a3)</div><div class="line">  </div><div class="line">  cosA = a•i/|a||i| = a1 / √(a1*a1 + a2*a2 + a3*a3)</div><div class="line">  cosB = a•j/|a||j| = a2 / √(a1*a1 + a2*a2 + a3*a3)</div><div class="line">  cosC = a•k/|a||k| = a2 / √(a1*a1 + a2*a2 + a3*a3)</div><div class="line">  </div><div class="line">  a0 = a/|a| = (cosA, cosB, cosC)</div><div class="line">  </div><div class="line">  cosA*cosA + cosB*cosB * cosC*cosC = 1</div><div class="line">  </div><div class="line">3.外积(向量积)、为向量</div><div class="line"></div><div class="line">  方向: aXb</div><div class="line"></div><div class="line">  长度: |aXb| = |a||b|sin&lt;a, b&gt;</div><div class="line"></div><div class="line"></div><div class="line">4. a与b共线</div><div class="line"></div><div class="line">  aXb ＝ 0， 特别地，aXa ＝ 0</div><div class="line">  </div><div class="line">5. 二重外积</div><div class="line"></div><div class="line">  （aXb）Xc ＝ （a•c）Xb － （b•c）Xa</div><div class="line">  </div><div class="line">6. 混合积</div><div class="line">    </div><div class="line">   (aXb)•c 可记做（a, b, c）</div><div class="line">   </div><div class="line">   (aXb)•c = |a1 b1 c1|</div><div class="line">             |a2 b2 c2| </div><div class="line">             |a3 b3 c3|</div><div class="line">             </div><div class="line">7. 拉格朗日恒等式</div><div class="line"></div><div class="line">   (aXb)•(cXd) = |a•c a•b|</div><div class="line">                 |b•c b•d|</div><div class="line">                 </div><div class="line">8. 雅可比恒等式</div><div class="line"></div><div class="line">    aX(bXc) + bX(cXa) + cX(aXb) = 0</div><div class="line">   </div><div class="line">9. 行列式</div><div class="line"></div><div class="line">   D1、 行列式关于它的一个行获列示可加的。</div><div class="line">   D2、 行列式某一行或列的公因子可以提到行列式外面。</div><div class="line">   D3、 交换行列式的两行（或两列）时，行列式要改变符号。</div><div class="line">   D4、 行列式有一行（或一列）全为0时，行列式等于0。</div><div class="line">   D5、 行列式有两行（或两列）成比例时，行列式等于0。</div><div class="line">   D6、 把行列式的某一行（或某一列）乘一个数k加到另一行（或另一列）上，行列式的值不变。</div><div class="line">   </div><div class="line">10、反称矩阵 定义</div><div class="line">            0   a12  a13</div><div class="line">    A ＝ （ -a12  0   a23 )</div><div class="line">           -a13 -a23  0</div><div class="line"> </div><div class="line"> 11、n阶范德蒙德行列式</div><div class="line">        |1          1       ...     1       |</div><div class="line">        |a1         a2      ...     an      |</div><div class="line">    D = |a1*a1      a2*a2   ...     an*an   |</div><div class="line">        |...        ...     ...     ...     |</div><div class="line">        |a1*...(n)  a2*...  ...     an*...  |</div><div class="line">    </div><div class="line">    =(a2-a1)(a3-a1)...(an-a1)</div><div class="line">            (a3-a2)...(an-a2)</div><div class="line">                    ...</div><div class="line">                    (an-a(n-1))    </div><div class="line">   </div><div class="line">12、拉普拉斯定理</div><div class="line"></div><div class="line">    在n阶方阵 A=(aij) 中任意取定k行(1 &lt;= k &lt; n),则这k行元所组成的一切k阶子式与它们自己的代数余子式的乘积之和等于|A|。</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">13、</div><div class="line">    平面一般方程</div><div class="line">    Ax + By + Cz + D = 0</div><div class="line">    </div><div class="line">    法向量v ＝ （A，B，C）    ，点P ＝ （x，y，z）</div><div class="line">    (v,p) = -D</div><div class="line">    点法式方程：</div><div class="line">    A(x - x0) + B(y - y0) + C(z - z0) = 0</div><div class="line">    </div>
